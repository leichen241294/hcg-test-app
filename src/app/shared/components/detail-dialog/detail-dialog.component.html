<div class="dialog">
  <div class="modal-header d-flex justify-content-between p-3">
    <h5>{{ pokemonDetail.name| capitalize }}</h5>
    <fa-icon class="cursor-pointer" [icon]="faXmark" (click)="closeDialog()"></fa-icon>
  </div>
  <div class="row p-3">
    <div class="col-md-6 pokemon-img-container d-flex flex-column p-2">
      <img class="bg-white" [src]="pokemonDetail.image" width="100%" />
      <div class="d-flex flex-column align-items-center mt-2">
        <h5 class="mb-2">Types</h5>
        <div class="d-flex justify-content-around bg-white p-3 w-100">
          <ng-container *ngFor="let item of pokemonDetail.types">
            <app-type-tag [pokemonType]="item.type.name"></app-type-tag>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="detail-column col-md-6 d-flex flex-column justify-content-start align-items-center">
      <div class="d-flex flex-column w-100">
        <h5 class="d-flex justify-content-center body-2">Abilities</h5>
        <div class="d-flex justify-content-around detail-container bg-white p-2 row row-cols-2">
          <ng-container *ngFor="let item of pokemonDetail.abilities">
            <div class="col p-2">
              <span class="d-flex justify-content-center text-capitalize p-2 body-4">{{ item.ability.name }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="d-flex flex-column w-100">
        <h5 class="d-flex justify-content-center body-2">Base stats</h5>
        <div class="d-flex flex-column justify-content-around bg-white p-2">
          <ng-container *ngFor="let item of pokemonDetail.stats">
            <div class="d-flex justify-content-between">
              <span>{{ item.stat.name | capitalize }}</span>
              <span>{{ item.base_stat }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
